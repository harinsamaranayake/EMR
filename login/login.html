<!doctype html>

<html>
	<head>
		<title>User Login</title>	
		<link rel="stylesheet" href="css/login.css">	
	</head>

	<body>
		<!-- icon-->
		<row>
			<div align="center";	class="div1">
				<img src="icon/ic_emr.png" alt="icon" width="70px" height="70px">
			</div>
		</row>

		<!--login parameters-->
		<row>
			<div align="center";	class="div2">					
				<h2 class="h2-1">Customer Login</h2>				
			</div>
		</row>

		<row>
			<div class="div3"	align="center";>
				<input type="text" name="nic" placeholder="NIC"  class="in1"><br/>
			</div>
		</row>

		<row>
			<div class="div3"	align="center";>
				<input type="password" name="password" placeholder="Password"  class="in1">
			</div>
		</row>

		<row>
			<div class="div3"	align="center";>
				<input type="password" name="pin" placeholder="PIN"  class="in1">
			</div>
		</row>

		<!-- login button -->
		<row>
			<div class="div3"	align="center";>
				<button type="button" class="bt1">Login</button>
			</div>
		</row>

		<!-- forgotten password -->
		<row>
			<div class="div3"	align="center";>
				<p class="p1">Forgotten password?</p>
			</div>
		</row>
	
	</body>
</html>
