<body>

    <h1>my map</h1>
    <div id="map"></div>

 <script >
 	
   function initMap(){

   	var options={

   		//map option

   		zoom:13,
   		center:{lat:6.927079,lng:79.861244}
     }
      //new map

      var map=new google.maps.Map(document.getElementById('map'),options);
        
        /*
        //add marker

        var marker= new google.maps.Marker({

            position:{lat:6.8980,lng:79.9223},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

        });

        var infoWindow=new google.maps.InfoWindow({

           content:'<h1> Reader 1</h1>'

        });

        marker.addListener('click',function(){
            infoWindow.open(map,marker);

        	});
       */

          addMarker({

          	coords:{lat:6.8808,lng:79.9335},
          	iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Reader1</h1>'
           });
          addMarker({
          	coords:{lat:6.8940,lng:79.9052},
          	iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Reader2</h1>'
          });
          addMarker({
          	coords:{lat:6.9061,lng:79.9696},
          	iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Reader3</h1>'
          });


         //add marker function
         function addMarker(props){
            var marker = new google.maps.Marker({
             position:props.coords,
             map:map,
             //icon:props.iconImage 



            });

            //check for customicon
            
            if(props.iconImage){
            	//set iconimage
            	marker.setIcon(props.iconImage);
            }

             //check content
            if (props.content) {
            	   var infoWindow=new google.maps.InfoWindow({

                   content: props.content
             });

            marker.addListener('click',function(){
            infoWindow.open(map,marker);

        	});
        	
            }
        }
     }

      </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBg3Z0PyfSEmG4_UIWJktlm9HdfuNWHvA&callback=initMap">
    </script>
   	}
